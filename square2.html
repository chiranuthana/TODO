<html>
    <h1 style="color:blue" align="center"> program to find the fibonacci series</h1>
    <body backgroundcolour:"pink">

    
        <script type = "text/javascript">
            var fib1=0,fib2=1,fib=0;
            var num=prompt("enter the number"," ");
            if(num!=null && num>0)
            {
                document.write("<h1>"+num+"<br>Fibonacci are <br></h1>");
                if(num==1)
                document.write("<h1>"+fib1+"</h1>");
                else
                documet.write("<h1>"+fib1+"<br>"+fib2+"<br></h1>");
                for(i=3;i<=num;i++)
                {
                    fib=fib1+fib2;
                document.write("<h1>"+fib+"</h1");
                    fib1=fib2;
                    fib2=fib;
                }
            }
            else
            alert("no proper input");

            

        </script>
    </body>
</html>
