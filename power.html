<html>
    <h1  align="center"> program to find squares</h1>
    <body>
        <script type="text/javascript">
        var num=prompt("enter a number:\n"," ");
        if(num>0 && num!=null)
        {
            msgstr="number and its squares are \n";
            for(i=1;i<=num;i++)
            {
                msgstr=msgstr+i+"-" + i*i + "\n";

            }
            alert(msgstr)


        }
        else
        alert("no input supplied");
        </script>
    </body>
</html>
